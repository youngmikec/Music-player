<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music App</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-9/chHLTCcBULgxOFoUyZXSgEF0uFXs+NrQqzcy/DXqcR+Sk8C1l4EgmUXAEzTb92" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../style/style.css">
    <style>
        body{

            color: white;
            margin: 0;
            padding: 0;
            background-image: url('C:/Users/rf/Downloads/food-img1.jpg');
        }
    </style>

</head>
<body>
    <div id="overlay" class="d-visible ">
        <div class="overlay-img text-light">
            <img src="../uploads/musicsymbol.jpg" style="height: 20vh;" alt="">
            <br><br>
            <h1>Mysound</h1>
            <h3>dev by Mikec @juicy_code inc.</h3>
            <h6>copyright mikec 2020.</h6>
        </div>
    </div>

    <div id="root" class="d-none">
        <!-- <h1>Hello Mike's App</h1> -->
        <div id="main" class="">
            <div class="bg-bg p-rel" >
                <div id="nav" class="container-fluid d-flex">
                    <div class="d-colunm-center">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                    <div id="search" class="navbar-right">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="thumbnail" class="rounded-circle"></div>
            </div>
            <div class="bg-yl p-rel">
                <br>
                <audio src="../uploads/Kizz-Daniel-Pak-N-Go.mp3" controls="true"></audio>
                <div id="msc-detail" class="container-fluid text-center">
                    <div id="msc-name" class="c-fs"></div>
                    <div class="c-fs"><strong id="msc-artist"></strong></div>
                </div>
                
            </div>

    
            <div id="button-section" class="p-abs text-center">
                <br>
                <a id="prev" class="  p-3 pb-2"><i class="fa fa-step-backward" aria-hidden="true"></i></a>
                <a id="play" class="rounded-circle shadow-sm pl-3 pb-2"><i class="fa fa-play play" aria-hidden="true"></i></a>
                <a id="next" class="  p-3 pb-2"><i class="fa fa-step-forward" aria-hidden="true"></i></i></a>
                <br>
                <br>
                <div class="container">
                    <div id="progress">
                        <div id="progress-bar"></div>
                    </div>
                </div>

                <br>
                <br>
                <div id="func-btn" class="container-fluid">
                    <div class="row">
                        <div class="col-xs-3 text-center">
                            <span id="loop" class="text-light"><i class="fa fa-undo" aria-hidden="true"></i>loop</span>
                        </div>
                        <div class="col-xs-3 text-center">
                            <span id="shuffle" class="text-light"><i class="fa fa-random" aria-hidden="true"></i>shuffle</span>
                        </div>
                        <div class="col-xs-3 text-center">
                            <i id="favorite" class="fa fa-heart-o" aria-hidden="true"></i>
                        </div>
                        <div class="col-xs-3 text-center">
                            <i id="menu" class="fa fa-ellipsis-h" aria-hidden="true"></i>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
